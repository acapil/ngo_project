
<div class="container-fluid">

  <div *ngFor="let ev of events">  <!-- let o = odd; let e = even" [ngClass]="{oddStyle: o, evenStyle: e} -->
    <mat-card>
      <mat-card-header>
          <mat-card-title>
              {{ev.event_name}}
           </mat-card-title>
          <mat-card-subtitle> {{ev.location}} </mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>
        <img mat-card-image src="http://127.0.0.1:8000{{ev.image}}">
        <button (click)="details(ev.id)"> Learn More </button>
        </mat-card-content>
    </mat-card>
  </div>

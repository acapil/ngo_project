<style>
    .evenStyle {
      background-color: red;
      }
  .oddStyle {
      background-color: green;
  }
  .red {
      color: red;
  }
  .size {
      font-size: 20px;
  }
  </style>
  <div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
            NGO
    </div>
    <div class="col-md-9">
    </div>
    <div class="col-md-1">
            User
    </div>
  </div>
  <div class="row">
      <table class="table table-bordered">
        <tbody>
          <tr *ngFor="let ev of events let o = odd; let e = even"
          [ngClass] = "{oddStyle: o, evenStyle: e}">
          <td><button> <img src="http://127.0.0.1:8000{{ev.image}}"> </button></td>
          <td>{{ev.location}}</td>
          <td><button (click)="details(ev.id)">link</button></td>
          </tr>    
        </tbody>
      </table>
  </div>
  </div>

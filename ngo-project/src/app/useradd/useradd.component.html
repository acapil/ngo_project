<div class="container">
    <h1>Edit a user</h1>
    <form (ngSubmit)="onInsert1(uploadForm.value)" [formGroup] = "uploadForm">
        <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" formControlName="username" id="uname" required name="username" placeholder='Username'>
        </div>
        
    <div class="form-group">
        <label for="name">First Name</label>
        <input type="text" class="form-control" formControlName="fname" id="fname" required name="fname" placeholder='First Name'>
    </div>

    <div class="form-group">
        <label for="lname">Last Name</label>
        <input type="text" class="form-control" formControlName="lname" id="lname" required name="lname" placeholder='Last Name'>
    </div>

    <div class="form-group">
        <label for="password">Input Password</label>
        <input type="password" class="form-control" formControlName="password1" id="pw" required name="password1" placeholder='8+ characters'>
    </div>

    <div class="form-group">
        <label for="password2">Repeat Password</label>
        <input type="password" class="form-control" id="pw" formControlName="password2" required name="password2" placeholder='8+ characters'>
    </div>

    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" formControlName="email" id="email" required name="email" placeholder='Email: abc@abc.com'>
    </div>

    {{submitted}}
    <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>

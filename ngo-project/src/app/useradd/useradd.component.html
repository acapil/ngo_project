<form [formGroup] = "uploadForm" (ngSubmit) = "onInsert1(uploadForm.value)">
    <input name="username" formControlName="username" placeholder='User'>
    <input name="password1" formControlName="password1" placeholder='Password'>
    <input name="password2" formControlName="password2" placeholder='Repeat Password'>
    <input name="email" formControlName="email" placeholder='Email'>
    <button type="submit">Save</button>
    <div></div>
</form>

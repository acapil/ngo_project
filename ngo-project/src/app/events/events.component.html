<div>{{ message }}</div>
<table class="table table-bordered" border="1">
  <thead>
    <tr>
      <th>Id</th>
      <th>User ID</th>
      <th>Category</th>
      <th>Location</th>
      <th>Start Time</th>
      <th>End Time</th>
      <th>Adult Price</th>
      <th>Child Price</th>
      <th>Image</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let event of events let o = odd; let e = even" [ngClass]="{oddStyle: o, evenStyle: e}">
      <td>{{event.id}}</td>
      <td>{{event.user}}</td>
      <td>{{event.category}}</td>
      <td>{{event.location}}</td>
      <td>{{event.start_time }}</td>
      <td>{{event.end_time }}</td>
      <td>{{event.adult_price}}</td>
      <td>{{event.kid_price}}</td>
      <td><img src="http://127.0.0.1:8000{{event.image}}"></td>
      <td><button type="button" class="btn btn-primary" (click)="onDelete(event.id)">Delete</button>
        <button type="button" class="btn btn-primary" (click)="onEdit(event.id)">Edit</button></td>
    </tr>
  </tbody>
  <div>
    <button type="button" (click)="addEvent()">Add Event</button>
  </div>
</table>

<div *ngFor="let ev of events let o = odd; let e = even">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Event Name</mat-card-title>
            <mat-card-subtitle>{{ev.location}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="http://127.0.0.1:8000{{ev.image}}">
        <mat-card-content>
            <p>Event blurb</p>
        </mat-card-content>
    
        <mat-card-actions>
            <button mat-button color="primary">More Info</button>
            <div class="spacer"></div>
        </mat-card-actions>
    </mat-card>

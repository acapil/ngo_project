
<div class="container-fluid">
        <h1>Edit Event</h1>
        <div class="col-md-10" *ngIf="uploadForm">
            <form [formGroup]="uploadForm" (ngSubmit)="onInsert1(uploadForm.value)">
                <label for="event_name">Event Name:</label>
                <input name="event_name" formControlName="event_name" class="form-control" placeholder='Event Name'><br>
                <select formControlName="category" class="form-control" placeholder='Category'>
                    <option value="">-- Select an option--</option>
                    <option value="other">Other</option>
                    <option value="social">Social</option>
                    <option value="charity">Charity</option>
                    <option value="religious">Religious</option>
                    <option value="spiritual">Spiritual</option>
                </select>

                <label for="location">Location:</label>
                <input name="location"  formControlName="location" class="form-control" placeholder='Location'>

                <label for="start_time">Start Time:</label>
                <input name="start_time" formControlName="start_time" class="form-control" placeholder='Start Time'>

                <label for="end_time">End Time:</label>
                <input name="end_time" formControlName="end_time" class="form-control" placeholder='End Time'>

                <label for="description">Event Description:</label>
                <input name="description" formControlName="description" class="form-control" placeholder='Description'>

                <label for="adult_price">Adult Price:</label>
                <input name="adult_price" input type="number" min="0" max="1000" step=".01" formControlName="adult_price" placeholder='Adult Price'>

                <label for="kid_price">Child Price:</label>
                <input name="kid_price" input type="number" min="0" max="1000" step=".01" formControlName="kid_price" placeholder='Kid Price'>
                <form [formGroup]="newImageForm">
                    <div>
                        <img src="http://127.0.0.1:8000{{event.image}}" *ngIf=!localImage>
                        <img [src]="localImage" *ngIf="localImage">
                    </div>
                    <input type="file" (change)="onUpload($event)" >
                </form>
                <br><br>
                <button type="submit" class="btn btn-success">Edit Event</button>
            </form>
        </div>
    <!-- </div> -->
</div>

<h1>Register</h1>
<form (ngSubmit)="onInsert1(uploadForm.value)" [formGroup] = "uploadForm">

<label for="first_name">First Name:</label>
<input type="text" class="form-control" formControlName="first_name" id="first_name" required name="first_name" placeholder='First Name'>

<label for="last_name">Last Name:</label>
<input type="text" class="form-control" formControlName="last_name" id="last_name" required name="last_name" placeholder='Last Name'>

<label for="email">Email:</label>
<input name="email" class="form-control" formControlName="email" required placeholder='Email'>

<label for="phone">Phone Number:</label>
<input name="phone" class="form-control" formControlName="phone"required  placeholder='Phone'>

<label for="address">Address:</label>
<input name="address" class="form-control" formControlName="address" required  placeholder='Address'>

<label for="quantity_adult">How many tickets for:</label><br>
<input type="number" min="0" max="10"  name="quantity_adult" formControlName="quantity_adult" required placeholder='Adults?'>
<input type="number" min="0" max="10" name="quantity_kid" formControlName="quantity_kid" required placeholder='Kids?'>
<br><br>

<button type="submit" class="btn btn-success">Submit</button>

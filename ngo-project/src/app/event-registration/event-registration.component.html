<form [formGroup] = "uploadForm" (ngSubmit) = "onInsert1(uploadForm.value)">
    <input name="first_name" formControlName="first_name" placeholder='First Name'>
    <input name="last_name" formControlName="last_name" placeholder='Last Name'>
    <input name="email" formControlName="email" placeholder='Email'>
    <input name="phone" formControlName="phone" placeholder='Phone'>
    <input name="address" formControlName="address" placeholder='Address'>
    <input name="quantity_adult" formControlName="quantity_adult" placeholder='How many adults'>
    <input name="quantity_kid" formControlName="quantity_kid" placeholder='How many kids'>
    <button type="submit">Save</button>
    <div></div>
    </form>

<style>
    .evenStyle {
        background-color: red;
    }
    .oddStyle {
        background-color: green;
    }
    .red {
        color: red;
    }
    .size {
        font-size: 20px;
    }
</style>
<div class="container-fluid">
    <div class="row">
    </div>
    <div class="row">
        <div class="col-md-10" *ngIf="uploadForm">
            <form [formGroup]="uploadForm" (ngSubmit)="editUserInfo(uploadForm.value)">
                <input name="first_name" formControlName="first_name" placeholder='First Name'>
                <input name="last_name" formControlName="last_name" placeholder='Last Name'>
                <input name="email" formControlName="email" placeholder='email'>
                <select formControlName="admin">
                    <option value="True">True</option>
                    <option value="False">False</option>
                </select>
                <button type="submit">Save</button>
                <div></div>
            </form>
        </div>
    </div>
</div>
